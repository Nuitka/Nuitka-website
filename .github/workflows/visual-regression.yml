name: Run visual regression tests

on:
  pull_request:
    branches: [main]

jobs:
  visual-regression:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        device: [desktop, mobile]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore golden images cache from main
        id: golden-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: tests/golden/
          key: golden-images-main-${{ matrix.browser }}-${{ matrix.device }}
          restore-keys: |
            golden-images-main-${{ matrix.browser }}-${{ matrix.device }}

      - name: Fail if no golden images cache
        if: steps.golden-cache.outputs.cache-hit != 'true'
        run: |
         echo "Error: Golden images cache for main branch not found!"
         exit 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache Pipenv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev
          npm install
          pipenv run playwright install && pipenv run playwright install-deps

      - name: Start app for screenshots
        run: |
          export DEVELOPMENT_MODE=1
          pipenv run invoke update-docs
          pipenv run invoke site
          pipenv run invoke post-process
          nohup pipenv run invoke serve &
          sleep 5

      - name: Run visual regression tests
        run: |
          pipenv run pytest tests/regression.py -v \
            --browser=${{ matrix.browser }} \
            --device=${{ matrix.device }} \
            --tb=short
        continue-on-error: false
        id: tests

      - name: Upload current screenshots
        if: failure()
        uses: actions/upload-artifact@v4
          name: current-${{ matrix.browser }}-${{ matrix.device }}-${{ github.run_number }}
          path: current/
          retention-days: 7

      - name: Upload diff images
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diff-${{ matrix.browser }}-${{ matrix.device }}-${{ github.run_number }}
          path: diff/
          retention-days: 14

      - name: Workflow summary
        if: failure()
        run: |
          echo "### Visual Regression Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "- Browser: ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "- Device: ${{ matrix.device }}" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots: [Artifacts tab](#)" >> $GITHUB_STEP_SUMMARY