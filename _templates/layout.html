{% extends "!layout.html" %}

{% block scripts %}
  {% for scriptfile in script_files %}
    {% if 'jquery' not in scriptfile.lower() %}
      <script src="{{ pathto(scriptfile, 1) }}"></script>
    {% endif %}
  {% endfor %}
    <script src="{{ pathto('_static/rtd-theme.js', 1) }}"></script>
{% endblock %}
